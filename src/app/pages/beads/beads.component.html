<div class="login-register">
    <div class="login-box">

        <div class="card-header">
            <div class="row">
                <div class="col-md-1 col-xs-1">
                    <i (click)="previousPage()" class="fa fa-angle-left pointer"></i>
                </div>
                <div class="col-md-10 col-xs-10">
                    <h2 class="card-title">Elije el servicio</h2>
                </div>
            </div>
        </div>

        <div class="card-body pt-25">

            <form class="form-horizontal pt-25">

                <div [routerLink]="['/water-service']" class="form-group pointer">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="../assets/images/water-icon.png" class="icon">
                        </div>
                        <div class="col-md-10 text-left">
                            Servicio de agua potable
                            <hr>
                        </div>
                    </div>
                </div>

                <div [routerLink]="['/electric-service']" class="form-group pointer">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="../assets/images/light-icon.png" class="icon">
                        </div>
                        <div class="col-md-10 text-left">
                            Servicio de electricidad
                            <hr>
                        </div>
                    </div>
                </div>

                <div [routerLink]="['/common-expenses']" class="form-group pointer">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="../assets/images/common-icon.png" class="icon">
                        </div>
                        <div class="col-md-10 text-left">
                            Gastos comunes
                            <hr>
                        </div>
                    </div>
                </div>

            </form>

        </div>



        <footer class="footer text-center">
            <div class="form-group row">
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/start.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/profile-icon.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/archive.png">
                </div>
            </div>
        </footer>

    </div>
</div>
