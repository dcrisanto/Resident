<div class="login-register">
    <div class="login-box">
        <div class="card-header">
            <div class="row text-center">
                <div class="col-md-1 col-xs-1">
                    <i [routerLink]="['/building-data']" class="fa fa-angle-left pointer"></i>
                </div>
                <div class="col-md-10 col-xs-10">
                    <h2>Datos del edificio</h2>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form class="form-horizontal form-material">
                <div class="card pt-4">
                    <div class="form-group border-bottom">
                        <div class="row">
                            <div class="col-md-10 col-xs-10 text-style float-left">
                                Apartamentos
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <img src="../../assets/images/icon-edit.png">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-xs-1">
                                <img src="../../assets/images/icon-apartment.png">
                            </div>
                            <div class="col-md-8 col-xs-8 text-style float-left">
                                Número de apartamentos
                            </div>
                            <div class="col-md-2 col-xs-2">
                                0
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-xs-1">
                                <img src="../../assets/images/icon-flats.png">
                            </div>
                            <div class="col-md-8 col-xs-8 text-style float-left">
                                Número de pisos
                            </div>
                            <div class="col-md-2 col-xs-2">
                                0
                            </div>
                        </div>
                    </div>

                    <div class="form-group border-bottom">
                        <div class="row">
                            <div class="col-md-10 col-xs-10 text-style float-left">
                                Datos de Apartamentos
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <img src="../../assets/images/icon-edit.png">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-xs-1">
                                <img src="../../assets/images/icon-apartment.png">
                            </div>
                            <div class="col-md-8 col-xs-8 text-style float-left">
                                Apartamento N° 0
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-xs-1">
                                <img src="../../assets/images/icon-flats.png">
                            </div>
                            <div class="col-md-8 col-xs-8 text-style float-left">
                                Piso N° 0
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-xs-1">
                                <img src="../../assets/images/icon-owner.png">
                            </div>
                            <div class="col-md-8 col-xs-8 text-style float-left">
                                Propietario
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <footer class="footer text-center pt-2">
            <div class="form-group row">
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/start.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/profile-icon.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/archive.png">
                </div>
            </div>
        </footer>
    </div>
</div>
