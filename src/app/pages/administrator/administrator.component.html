<div class="login-register">
    <div class="login-box">

        <div class="card-body">
            <form class="form-horizontal form-material">
                <h3 class="box-title color-title m-b-20 position-center">¡Bienvenido Administrador!</h3>
                <div class="position-center">
                    <img src="../assets/images/administrator.png" />
                </div>
                <div class="card pt-4">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <button [routerLink]="['/building-data']" type="button" class="btn btn-block color-buttons h56">
                                  <img src="../../assets/images/icon-logo.png" class="pl-2">
                                    Datos del edificio
                            </button>
                            </div>
                            <div class="col-md-12 col-xs-12 pt-4">
                                <button type="button" class="btn btn-block color-buttons h56">
                                  <img src="../../assets/images/icon-service-management.png" class="pl-2">
                                  Gestión de servicios
                                </button>
                            </div>

                            <div class="col-md-12 col-xs-12 text-center pt-4">
                                <button [routerLink]="['/position']" class="btn-cancel text-center">
                                  Volver
                              </button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <footer class="footer text-center pt-2">
            <div class="form-group row">
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/start.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/profile-icon.png">
                </div>
                <div class="col-md-4 col-xs-4">
                    <img src="../assets/images/archive.png">
                </div>
            </div>
        </footer>
    </div>
</div>
